<div class="container-fluid setting-access-transaction-component breadcrumb">
    <nav class="nav-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">ตั้งค่าระบบ</li>
            <li class="breadcrumb-item active" aria-current="page">ประวัติการเข้าใช้งานระบบ</li>
        </ol>
    </nav>     

    <div class="container-body">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 card mb-3 tab-component-card">
                <div class="card-body tab-component-card-body">

                    <div class="tab-body">
                        <ul class="nav text-center" role="tablist">
                            <li class="nav-item tab-item tab-header">
                                <span class="nav-link" href="#access-transaction-list" role="tab" data-toggle="tab">ประวัติการเข้าใช้งานระบบ</span>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="access-transaction-list">
                            <div class="content-container content-body-form">
                                <div class="card-body content-card-body content-data-grid">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-body"> 
                                            <div class="content-group-panel clear-fix">
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-data-table-group">  
                                                        <p-table [lazy]="true" (onLazyLoad)="LoadContentLazy($event)" [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [loading]="loading" [responsive]="true">
                                                            <ng-template pTemplate="caption">
                                                                ประวัติการเข้าใช้งานระบบ
                                                            </ng-template>
                                                            <ng-template pTemplate="header">
                                                                <tr>
                                                                    <th>ลำดับ</th>
                                                                    <th>วันที่</th>
                                                                    <th>ชื่อผู้ปฏิบัติงาน</th>
                                                                    <th>หน่วยงาน</th>
                                                                    <th>รายละเอียด</th>
                                                                    <th>IP</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-rowData>
                                                                <tr [pSelectableRow]="rowData">
                                                                    <td>
                                                                        <span class="ui-column-title">ลำดับ</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">วันที่</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">ชื่อผู้ปฏิบัติงาน</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">หน่วยงาน</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">รายละเอียด</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">IP</span>
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="emptymessage">
                                                                <tr>
                                                                    <td colspan="6" class="emptymessage">
                                                                        ไม่มีรายการ
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>              
</div>
