<div class="container-fluid setting-role-management-component breadcrumb">
    <nav class="nav-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">ตั้งค่าระบบ</li>
            <li class="breadcrumb-item active" aria-current="page">สิทธิ์การใช้งานระบบ</li>
        </ol>
    </nav>     

    <div class="container-body">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 card mb-3 tab-component-card">
                <div class="card-body tab-component-card-body">

                    <div class="tab-body">
                        <ul class="nav text-center" role="tablist">
                            <li class="nav-item tab-item tab-header">
                                <span class="nav-link" href="#role-management-list" role="tab" data-toggle="tab">สิทธิ์การใช้งานระบบ</span>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="role-management-list">
                            <div class="content-container content-body-form">
                                <div class="card-body content-card-body content-data-grid">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-body"> 
                                            <div class="content-group-panel clear-fix">
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 searchbar">
                                                        
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-9 searchbar button-panel"> 
                                                        <button type="submit" class="btn btn-block btn-light btn-display-dialog-add-content" (click)="ContentManagement()">
                                                           <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มสิทธิ์การใช้งานระบบ
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-data-table-group">  
                                                        <p-table [value]="dataTableObj" (onPage)="paginate($event)" [rows]="pageRows" [lazy]="true" (onLazyLoad)="LoadContentLazy($event)" [paginator]="true" [totalRecords]="totalRecords" [loading]="loading" [responsive]="true">
                                                            <ng-template pTemplate="caption">
                                                                สิทธิ์การใช้งานระบบ
                                                            </ng-template>
                                                            <ng-template pTemplate="header">
                                                                <tr>
                                                                    <th style="width: 3em">
                                                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                                                    </th>
                                                                    <th>ลำดับ</th>
                                                                    <th>ชื่อสิทธิ์</th>
                                                                    <th>สถานะ</th>
                                                                    <th>จัดการ</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-rowData>
                                                                <tr [pSelectableRow]="rowData">
                                                                    <td>
                                                                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">ลำดับ</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">ชื่อสิทธิ์</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">สถานะ</span>
                                                                    </td>
                                                                    <td>
                                                                       
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="emptymessage">
                                                                <tr>
                                                                    <td colspan="5" class="emptymessage">
                                                                        ไม่มีรายการ
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>              
</div>
