<div class="container-fluid renew-password-component no-breadcrumb item-center">
    <form class="form-renew-password mt-3" name="renewPasswordForm"><!--  [formGroup]="forgetPasswordForm" -->
        <div class="container-body text-center content-body-form">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center mb-3 forget-password-card">    
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-box-panel form-text-box-panel">  
                            <div class="form-header clear-fix">
                                <h3>
                                    ตั้งค่ารหัสผ่านใหม่
                                </h3>
                                <hr class="form-header-line" />
                            </div>
                           <div class="form-group label-inline clear-fix">
                                <label for="password" class="form-label">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน">
                            </div>
                            <div class="form-group label-inline clear-fix">
                                <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="ยืนยันรหัสผ่าน">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 button-panel"> 
                            <button type="submit" class="btn btn-block btn-light btn-renew-password">ตกลง</button>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 button-panel"> 
                            <button type="submit" class="btn btn-block btn-light btn-cancel">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </form>           
</div>
