<div class="container-fluid individual-pet-register-component breadcrumb">
    <nav class="nav-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">ลงทะเบียน</li>
            <li class="breadcrumb-item breadcrumb-link" (click)="breadcrumbLink('/information/individual')">ข้อมูลเจ้าของสัตว์</li>
            <li class="breadcrumb-item active" aria-current="page">ข้อมูลสัตว์เลี้ยง</li>
            
        </ol>
    </nav>     

    <div class="container-body">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 card mb-3 tab-component-card">
                <div class="card-body tab-component-card-body">
                    <div class="tab-body">
                        <ul class="nav text-center" role="tablist">
                            <li class="nav-item tab-item tab-header">
                                <span class="nav-link" href="#individual-information" role="tab" data-toggle="tab">ข้อมูลสัตว์เลี้ยง</span>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="individual-information">

                            <form class="form-content mt-3" name="ContentForm" [formGroup]="ContentForm">
                                <div class="content-container content-body-form">
                                    <div class="card-body content-card-body content-data-search">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-body">
                                                <div class="form-group-fieldset clear-fix">
                                                    <div class="row">
                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                                            <h3> ลักษณะการเลี้ยงสัตว์ </h3>
                                                        </div>
                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 
                                                            <!-- Row 0 -->
                                                            <div class="row">
                                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                                                    <div class="row">
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component"> 
                                                                            <div class="form-group no-header-field clear-fix">
                                                                                <p-checkbox name="isSameAddress" binary="true" value="true" label="ที่อยู่เดียวกันกับที่อยู่หลัก" [formControl]="ContentForm.controls['isSameAddress']" (onChange)="DuplicateAddress($event)"></p-checkbox>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- Row 2 -->
                                                            <div class="row">
                                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                                                    <div class="row">
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="placeName" class="form-label">สถานที่เลี้ยงสัตว์</label>
                                                                                <input type="text" formControlName="placeName" class="form-control" id="placeName" placeholder="สถานที่เลี้ยงสัตว์">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="shelterCode" class="form-label">ประเภทสถานที่เลี้ยง</label>
                                                                                <p-dropdown [options]="lookupShelter" formControlName="shelterCode" placeholder="เลิอกประเภทสถานที่เลี้ยง" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupShelterChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                                                <input type="text" formControlName="shelterOther" class="form-control form-control-other" id="shelterOther" placeholder="อื่นๆ" *ngIf="shelterOtherBoolean">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="husbandryCode" class="form-label">ลักษณะการเลี้ยง</label>
                                                                                <p-dropdown [options]="lookupHusbandry" formControlName="husbandryCode" placeholder="เลิอกลักษณะการเลี้ยง" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupHusbandryChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                                                <input type="text" formControlName="husbandryOther" class="form-control form-control-other" id="husbandryOther" placeholder="อื่นๆ" *ngIf="husbandryOtherBoolean">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- Row 2 -->
                                                            <div class="row">
                                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                                                    <div class="row">
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="addressNo" class="form-label">บ้านเลขที่</label>
                                                                                <input type="text" formControlName="addressNo" class="form-control" id="addressNo" placeholder="บ้านเลขที่">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="moo" class="form-label">หมู่ที่</label>
                                                                                <input type="text" formControlName="moo" class="form-control" id="moo" placeholder="หมู่ที่">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="soi" class="form-label">ซอย</label>
                                                                                <input type="text" formControlName="soi" class="form-control" id="soi" placeholder="ซอย">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="street" class="form-label">ถนน</label>
                                                                                <input type="text" formControlName="street" class="form-control" id="street" placeholder="ถนน">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- Row 2 -->
                                                            <div class="row">
                                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                                                    <div class="row">
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="province" class="form-label">จังหวัด</label>
                                                                                <p-dropdown [options]="lookupProvince" formControlName="provinceCode" placeholder="เลิอกจังหวัด" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="ProviceChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="district" class="form-label">อำเภอ</label>
                                                                                <p-dropdown [options]="lookupDistrict" formControlName="districtCode" placeholder="เลิอกอำเภอ" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="DistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="subDistrict" class="form-label">ตำบล</label>
                                                                                <p-dropdown [options]="lookupSubDistrict" formControlName="subdistrictCode" placeholder="เลิอกตำบล" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="SubDistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                                            <div class="form-group clear-fix">
                                                                                <label for="zipcode" class="form-label">รหัสไปรษณีย์</label>
                                                                                <input type="text" formControlName="zipcode" class="form-control" id="zipcode" placeholder="รหัสไปรษณีย์">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                </div>

                                                
                                            </div>
                                        </div>
                                        <!-- Row 1 -->
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-group-panel form-group-footer-panel">  
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component">  
                                                        <div class="form-group clear-fix">
                                                            <div class="row">
                                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-button-panel one-btn button-panel">  
                                                                    <button type="submit" class="btn btn-block btn-light btn-save">บันทึก</button>

                                                                    <button type="submit" class="btn btn-block btn-light btn-cancel">ยกเลิก</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-body">
                        <ul class="nav text-center" role="tablist">
                            <li class="nav-item tab-item tab-header">
                                <span class="nav-link" href="#individual-address-information" role="tab" data-toggle="tab">สัตว์เลี้ยง</span>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="individual-address-information">
                            <div class="content-container content-body-form">
                                <div class="card-body content-card-body content-data-grid">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-body">
                                            <div class="content-group-panel clear-fix">
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 searchbar">
                                                        
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-9 searchbar button-panel"> 
                                                        <button type="submit" class="btn btn-block btn-light btn-display-dialog-add-content" (click)="ManageAnimalInformation()">
                                                           <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มสัตว์เลี้ยง
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 content-data-table-group">  
                                                        <p-table [lazy]="true" (onLazyLoad)="LoadContentLazy($event)" [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [loading]="loading" [responsive]="true">
                                                            <ng-template pTemplate="caption">
                                                                สัตว์เลี้ยง
                                                            </ng-template>
                                                            <ng-template pTemplate="header">
                                                                <tr>
                                                                    <th>ลำดับ</th>
                                                                    <th>วันที่เพิ่มข้อมูล</th>
                                                                    <th>ชื่อ/อัตลักษณ์ สัตว์</th>
                                                                    <th>ประเภท/จำนวน สัตว์</th>
                                                                    <th>จัดการ</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-rowData>
                                                                <tr>
                                                                    <td>
                                                                        <span class="ui-column-title">ลำดับ</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">วันที่เพิ่มข้อมูล</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">ชื่อ/อัตลักษณ์ สัตว์</span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="ui-column-title">ประเภท/จำนวน สัตว์</span>
                                                                    </td>
                                                                    <td>
                                                                       
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="emptymessage">
                                                                <tr>
                                                                    <td colspan="5" class="emptymessage">
                                                                        ไม่มีรายการ
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
