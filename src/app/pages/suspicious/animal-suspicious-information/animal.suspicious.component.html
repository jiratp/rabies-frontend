<div class="modal-header">
    <div class="dialog-form-header-body">
        <h4 class="modal-title">{{titleModal}}</h4>
    </div> 
    <button type="button" class="close dialog-form-close pull-right" aria-label="Close" (click)="modalClose()">
        <span aria-hidden="true">&times;</span> 
    </button>
</div>
<div class="modal-body">
    <div class="dialog-content-body-form dialog-animal-suspicious-information">
        <form class="form-dialog mt-3" name="ContentForm" [formGroup]="ContentForm">
            <div class="card-body dialog-card-body-form">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-box-panel dialog-panel-form">  
                        <div class="form-group-fieldset clear-fix">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                    <h3> ข้อมูลทั่วไป </h3>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 
                                    <!-- Row 1 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="notificationDate" class="form-label">วันที่แจ้ง</label>
                                                        <p-calendar [locale]="lacaleTH" formControlName="notificationDate"  placeholder="วันที่แจ้ง" inputStyleClass="form-calendar-text" panelStyleClass="form-calendar-group" styleClass="form-calendar-panel form-control" inputId="notificationDate" showIcon="true" [dateFormat]="dateTimeFormat" [monthNavigator]="true" [yearNavigator]="true" yearRange="2018:2040"></p-calendar>
                                                        <input type="hidden" formControlName="notificationDateHidden" />
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-component"> 

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-fieldset clear-fix">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                    <h3> ข้อมูลผู้แจ้ง </h3>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 

                                    <!-- Row 1 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="titleCode" class="form-label">คำนำหน้าชื่อ</label>
                                                        <p-dropdown [options]="lookupTitle" formControlName="titleCode" placeholder="เลิอกคำนำหน้าชื่อ" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupTitleChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                        <input type="text" formControlName="titleOther" class="form-control form-control-other" id="titleOther" placeholder="อื่นๆ" *ngIf="titleOtherBoolean">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                                                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="ชื่อ-นามสกุล">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="mobileNumber" class="form-label">เบอร์โทรศัพท์</label>
                                                        <input type="text" formControlName="mobileNumber" class="form-control" id="mobileNumber" placeholder="เบอร์โทรศัพท์">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="email" class="form-label">อีเมลล์</label>
                                                        <input type="text" formControlName="email" class="form-control" id="email" placeholder="อีเมลล์">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 1 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="addressNo" class="form-label">บ้านเลขที่</label>
                                                        <input type="text" formControlName="addressNo" class="form-control" id="addressNo" placeholder="บ้านเลขที่">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="moo" class="form-label">หมู่ที่</label>
                                                        <input type="text" formControlName="moo" class="form-control" id="moo" placeholder="หมู่ที่">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="soi" class="form-label">ซอย</label>
                                                        <input type="text" formControlName="soi" class="form-control" id="soi" placeholder="ซอย">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="street" class="form-label">ถนน</label>
                                                        <input type="text" formControlName="street" class="form-control" id="street" placeholder="ถนน">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 2 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="province" class="form-label">จังหวัด</label>
                                                        <p-dropdown [options]="lookupProvince" formControlName="provinceCode" placeholder="เลิอกจังหวัด" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupProviceChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="district" class="form-label">อำเภอ</label>
                                                        <p-dropdown [options]="lookupDistrict" formControlName="districtCode" placeholder="เลิอกอำเภอ" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupDistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="subDistrict" class="form-label">ตำบล</label>
                                                        <p-dropdown [options]="lookupSubDistrict" formControlName="subdistrictCode" placeholder="เลิอกตำบล" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupSubDistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="zipcode" class="form-label">รหัสไปรษณีย์</label>
                                                        <input type="text" formControlName="zipcode" class="form-control" id="zipcode" placeholder="รหัสไปรษณีย์">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-fieldset clear-fix">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                    <h3> สถานที่พบสัตว์สงสัย </h3>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 
                                    <!-- Row 0 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component"> 
                                                    <div class="form-group no-header-field clear-fix">
                                                        <p-checkbox name="isSameAddress" binary="true" value="true" label="ที่อยู่เดียวกันกับผู้แจ้ง" [formControl]="ContentForm.controls['isSameAddress']" (onChange)="DuplicateAddress($event)"></p-checkbox>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 2 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnPlaceName" class="form-label">สถานที่พบสัตว์สงสัย</label>
                                                        <input type="text" formControlName="fnPlaceName" class="form-control" id="fnPlaceName" placeholder="สถานที่พบสัตว์สงสัย">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnShelterCode" class="form-label">ประเภทสถานที่พบสัตว์สงสัย</label>
                                                        <p-dropdown [options]="lookupShelter" formControlName="fnShelterCode" placeholder="เลิอกประเภทสถานที่พบสัตว์สงสัย" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupShelterChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                        <input type="text" formControlName="fnshelterOther" class="form-control form-control-other" id="fnshelterOther" placeholder="อื่นๆ" *ngIf="shelterOtherBoolean">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- Row 2 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnAddressNo" class="form-label">บ้านเลขที่</label>
                                                        <input type="text" formControlName="fnAddressNo" class="form-control" id="fnAddressNo" placeholder="บ้านเลขที่">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnMoo" class="form-label">หมู่ที่</label>
                                                        <input type="text" formControlName="fnMoo" class="form-control" id="fnMoo" placeholder="หมู่ที่">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnSoi" class="form-label">ซอย</label>
                                                        <input type="text" formControlName="fnSoi" class="form-control" id="fnSoi" placeholder="ซอย">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnStreet" class="form-label">ถนน</label>
                                                        <input type="text" formControlName="fnStreet" class="form-control" id="fnStreet" placeholder="ถนน">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 2 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnProvince" class="form-label">จังหวัด</label>
                                                        <p-dropdown [options]="lookupFnProvince" formControlName="fnProvinceCode" placeholder="เลิอกจังหวัด" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupFnProviceChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnDistrict" class="form-label">อำเภอ</label>
                                                        <p-dropdown [options]="lookupFnDistrict" formControlName="fnDistrictCode" placeholder="เลิอกอำเภอ" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupFnDistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnSubDistrict" class="form-label">ตำบล</label>
                                                        <p-dropdown [options]="lookupFnSubDistrict" formControlName="fnSubdistrictCode" placeholder="เลิอกตำบล" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupFnSubDistrictChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="fnZipcode" class="form-label">รหัสไปรษณีย์</label>
                                                        <input type="text" formControlName="fnZipcode" class="form-control" id="fnZipcode" placeholder="รหัสไปรษณีย์">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  

                        <div class="form-group-fieldset clear-fix">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                    <h3> ข้อมูลสัตว์ต้องสงสัย </h3>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 

                                    <!-- Row 1 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="animalTypeCode" class="form-label">ประเภทสัตว์</label>
                                                        <p-dropdown [options]="lookupAnimalType" formControlName="animalTypeCode" placeholder="เลิอกประเภทสัตว์" [autoWidth]="true" emptyFilterMessage="ไม่มีข้อมูล" [filter]="true" filterBy="label" (onChange)="LookupAnimalTypeCodeChange($event)" styleClass="form-dropdown-panel form-control"></p-dropdown>
                                                        <input type="text" formControlName="animalTypeOther" class="form-control form-control-other" id="animalTypeOther" placeholder="อื่นๆ" *ngIf="animalTypeOtherBoolean">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-component"> 
                                                    <div class="form-group clear-fix">
                                                        <label for="animalName" class="form-label">ชื่อ/อัตลักษณ์ ของสัตว์</label>
                                                        <input type="text" formControlName="animalName" class="form-control" id="animalIdentity" placeholder="ชื่อ/อัตลักษณ์ ของสัตว์">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-fieldset clear-fix">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-3 form-group-title">  
                                    <h3> อาการเบื้องต้น </h3>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-9 form-group-body"> 
                                    <!-- Row 1 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="symptomInformation" class="form-label">อาการผิดปกติ</label>
                                                        <textarea [rows]="5"  formControlName="symptomInformation" class="form-control custom-textarea" id="symptomInformation" placeholder="อาการผิดปกติ" pInputTextarea autoResize="false"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Row 2 -->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group-body-panel">  
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component">  
                                                    <div class="form-group clear-fix">
                                                        <label for="animalImage" class="form-label">แนบไฟล์</label>
                                                        <p-fileUpload styleClass="form-control content-upload-form" name="uploadedFiles[]" 
                                                            (onSelect)="handleFileInput($event)" 
                                                            (onRemove)="removeFileInput($event)" 
                                                            (onClear)="clearFileInput()" 
                                                            chooseLabel="อัพโหลดไฟล์" 
                                                            cancelLabel="ยกเลิก" 
                                                            customUpload="true" 
                                                            showUploadButton="true" 
                                                            multiple="multiple" 
                                                            accept="image/*" 
                                                            maxFileSize="10000000">

                                                            <ng-template pTemplate="content">
                                                                <ul *ngIf="uploadedFiles.length">
                                                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                                                </ul>
                                                            </ng-template>

                                                        </p-fileUpload>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="dialog-form-footer-body">
       <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-component">  
            <div class="form-group clear-fix">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-button-panel two-btn button-panel" *ngIf="actionForm !== 'view'">  
                        <button type="submit" class="btn btn-block btn-light btn-save" (click)="ContentSave()">บันทึก</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-button-panel two-btn button-panel" *ngIf="actionForm !== 'view'">  
                        <button type="submit" class="btn btn-block btn-light btn-cancel" (click)="ContentReset()">ยกเลิก</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-button-panel two-btn button-panel" *ngIf="actionForm === 'view'">  
                        <button type="submit" class="btn btn-block btn-light btn-cancel" (click)="modalClose()">ปิดหน้าจอ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
