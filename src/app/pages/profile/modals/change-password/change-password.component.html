<div class="modal-header item-center">
  <label class="modal-title">เปลี่ยนรหัสผ่าน</label>
</div>
<div class="modal-body">
  <form class="text-right">
    <div class="form-group row">
      <label for="inputOldpass" class="col-sm-3 col-form-label">รหัสผ่านเดิม</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputOldpass" placeholder="รหัสผ่านเดิม">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputNewpass" class="col-sm-3 col-form-label">รหัสผ่านใหม่</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputNewpass" placeholder="รหัสผ่านใหม่">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputNewConfirm" class="col-sm-3 col-form-label">ยืนยันรหัสผ่านใหม่</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputNewConfirm" placeholder="ยืนยันรหัสผ่านใหม่">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer item-center">
  <div class="row w50">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <button id="btn-close-modal" type="button" class="btn btn-success btn-block">
        บันทึก
      </button>
    </div>
    <div class="col-12 d-block d-sm-block d-md-none d-lg-none mt-3"></div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <button id="btn-confirm-modal" type="button" class="btn btn-light btn-block margin-0">
        ยกเลิก
      </button>
    </div>
  </div>
</div>
