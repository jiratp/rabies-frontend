    <div class="card col-md-12">

        ข้อมูลส่วนตัว
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-2 text-center">

            </div>

            <div class="col-10 mt-3">
              <fieldset class="form-group">

                  <legend class="col-form-label col-sm-2 pt-0">คำนำหน้าชื่อ</legend>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"

                      <label class="form-check-label" for="gridRadios1">
                        ชาย
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        หญิง
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="inputName" class="col-2  col-form-label">ชื่อ-นามสกุล</label>
                <div class="col-6">
                  <input type="text" class="form-control" id="inputName" placeholder="ชื่อ-นามสกุล">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputId" class="col-2  col-form-label">หมายเลขบัตรประชาชน</label>
                <div class="col-6">
                  <input type="text" class="form-control" id="inputId" placeholder="หมายเลขบัตรประชาชน">

                <div class="col-2">
                  <button class="btn btn-theme btn-block" (click)="changePassword()">เปลี่ยนรหัส</button>

              </div>
            </div>
          </div>
        </form>
