<div class="container-fluid forget-password-component item-center">
    <form class="form-forget-password mt-3" name="forgetPasswordForm"><!--  [formGroup]="forgetPasswordForm" -->
        <div class="container-body text-center content-body-form">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center mb-3 forget-password-card">    
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-box-panel form-text-box-panel">  
                            <div class="form-header clear-fix">
                                <h3>
                                    ค้นหาบัญชีผู้ใช้ของคุณ
                                </h3>
                                <hr class="form-header-line" />
                            </div>
                            <div class="form-group label-inline clear-fix">
                                <label for="email" class="form-label">อีเมลล์</label>
                                <input type="text" class="form-control" id="email" placeholder="อีเมลล์">
                            </div>
                            <div class="form-group label-inline clear-fix">
                                <label for="mobileNumber" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="เบอร์โทรศัพท์">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 button-panel"> 
                            <button type="submit" class="btn btn-block btn-light btn-forget-password" (click)="RenewPassword()">ค้นหา</button>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 button-panel"> 
                            <button type="submit" class="btn btn-block btn-light btn-cancel">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </form>           
</div>
